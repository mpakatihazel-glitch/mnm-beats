<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD MNM | 2026 THE VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0033; --black: #050505; --grey: #111; }
        
        * { box-sizing: border-box; }
        body { 
            background-color: var(--black); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; 
            -webkit-font-smoothing: antialiased;
        }

        .container { width: 90%; max-width: 1200px; margin: 0 auto; }

        /* --- THE SPINNING 3D LOGO --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 30px 0; border-bottom: 1px solid rgba(255,0,0,0.1);
            perspective: 1000px;
        }
        
        .logo-wrapper {
            animation: spinLogo 6s linear infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes spinLogo {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .logo { 
            font-family: 'Syncopate'; 
            color: var(--red); 
            font-size: 1.4rem; 
            text-decoration: none; 
            display: block;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }
        
        nav a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.8rem; font-weight: 700; transition: 0.3s; }
        nav a:hover { color: var(--red); }

        .hero { 
            padding: 60px 0; text-align: center; 
            background: linear-gradient(to bottom, rgba(255,0,51,0.1), transparent);
        }
        .hero h1 { font-family: 'Syncopate'; font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; line-height: 0.9; }
        .hero p { color: var(--red); font-weight: 900; letter-spacing: 5px; margin-top: 10px; }

        .search-area { margin: 40px 0; }
        #beatSearch {
            width: 100%; padding: 15px; background: var(--grey); border: 1px solid #333;
            color: white; border-radius: 8px; outline: none; transition: 0.3s;
        }
        #beatSearch:focus { border-color: var(--red); }

        .beat-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            padding-bottom: 50px;
        }

        @media (min-width: 768px) {
            .beat-grid { grid-template-columns: 1fr 1fr; }
        }

        .beat-card {
            background: var(--grey); border: 1px solid #222; padding: 20px;
            border-radius: 12px; display: flex; align-items: center; transition: 0.3s;
            position: relative;
        }
        .beat-card:hover:not(.sold) { border-color: var(--red); transform: translateY(-3px); }

        .play-btn {
            width: 50px; height: 50px; border-radius: 50%; background: var(--red);
            border: none; color: white; cursor: pointer; margin-right: 15px; flex-shrink: 0;
        }

        .beat-info { flex-grow: 1; overflow: hidden; }
        .beat-info h3 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .beat-info p { margin: 5px 0 0; font-size: 0.7rem; color: #666; cursor: pointer; }

        .price { font-weight: 900; color: var(--red); margin: 0 15px; }

        .buy-btn {
            background: white; border: none; padding: 12px 20px;
            border-radius: 6px; font-weight: 900; font-size: 0.8rem; cursor: pointer;
        }

        .sold { opacity: 0.15; filter: grayscale(1); }
        .sold .buy-btn { display: none; }
        .sold-label { 
            position: absolute; right: 20px; top: 20px;
            color: var(--red); font-family: 'Syncopate'; font-size: 0.7rem; 
            border: 2px solid var(--red); padding: 5px; transform: rotate(-10deg);
        }

        /* --- FOOTER & SOCIALS --- */
        footer {
            padding: 80px 0 180px 0;
            text-align: center;
            border-top: 1px solid rgba(255,0,0,0.1);
        }
        .social-links { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 25px; 
            flex-wrap: wrap;
        }
        .social-links a { 
            color: #888; text-decoration: none; font-size: 0.65rem; font-weight: 900; 
            font-family: 'Syncopate'; transition: 0.3s; letter-spacing: 2px;
            padding: 10px; border: 1px solid transparent;
        }
        .social-links a:hover { 
            color: var(--red); 
            border-bottom: 1px solid var(--red);
        }

        /* Developer Credit Styling */
        .dev-credit {
            margin-top: 60px;
            font-size: 0.55rem;
            color: #222;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .dev-credit a {
            color: #444;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 900;
        }
        .dev-credit a:hover { color: var(--red); }

        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            border-top: 2px solid var(--red); padding: 20px; z-index: 100;
        }
        .progress-bg { width: 100%; height: 4px; background: #222; margin-bottom: 10px; position: relative; }
        #progress-fill { height: 100%; background: var(--red); width: 0%; transition: linear; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-wrapper">
                <a href="#" class="logo">PROD MNM</a>
            </div>
            <nav>
                <a href="https://wa.me/27692776881" target="_blank">WHATSAPP</a>
                <a href="mailto:mpakatihazel@gmail.com">EMAIL</a>
            </nav>
        </header>

        <section class="hero">
            <h1>IN MAYHEM<br>WE TRUST</h1>
            <p>2026 OFFICIAL VAULT</p>
        </section>

        <div class="search-area">
            <input type="text" id="beatSearch" placeholder="Search for your next hit (100+ tracks)...">
        </div>

        <div class="beat-grid" id="beatGrid"></div>

        <footer>
            <p style="font-size: 0.6rem; letter-spacing: 5px; color: #555; font-family: 'Syncopate';">CONNECT WITH THE PRODUCER</p>
            <div class="social-links">
                <a href="https://youtube.com/YOUR_CHANNEL" target="_blank">YOUTUBE</a>
                <a href="https://instagram.com/YOUR_USER" target="_blank">INSTAGRAM</a>
                <a href="https://spotify.com" target="_blank">SPOTIFY</a>
                <a href="https://twitter.com/YOUR_USER" target="_blank">TWITTER</a>
            </div>

            <p style="margin-top: 50px; font-size: 0.5rem; color: #333; letter-spacing: 1px;">© 2026 PROD MNM // ALL RIGHTS RESERVED.</p>
            
            <div class="dev-credit">
                Designed & Developed by <a href="https://instagram.com/DESIGNER_USERNAME" target="_blank">YOUR NAME</a>
            </div>
        </footer>
    </div>

    <div class="player-bar" id="playerBar" style="display:none;">
        <div class="progress-bg"><div id="progress-fill"></div></div>
        <div class="container" style="display:flex; justify-content: space-between; font-size: 0.7rem; font-family: 'Syncopate';">
            <span id="nowPlayingTitle">TRACK NAME</span>
            <span>PREVIEWING 45S</span>
        </div>
    </div>

    <script>
        const beatNames = ["CYBER", "DRAIN", "VENOM", "GLITCH", "ROUGE", "ONYX", "GHOST", "PULSE", "VORTEX", "HAZARD"];
        const beats = [];

        for (let i = 1; i <= 100; i++) {
            const nameBase = beatNames[Math.floor(Math.random() * beatNames.length)];
            beats.push({
                id: i,
                title: `${nameBase} #${i}`,
                bpm: 120 + (i % 40),
                price: "$49.99",
                sold: false
            });
        }

        const grid = document.getElementById('beatGrid');
        const searchInput = document.getElementById('beatSearch');

        function render(filter = "") {
            grid.innerHTML = "";
            const filteredBeats = beats.filter(b => b.title.toLowerCase().includes(filter.toLowerCase()));

            filteredBeats.forEach(beat => {
                const card = document.createElement('div');
                card.className = `beat-card ${beat.sold ? 'sold' : ''}`;
                card.innerHTML = `
                    <button class="play-btn" onclick="playPreview('${beat.title}')">▶</button>
                    <div class="beat-info">
                        <h3>${beat.title}</h3>
                        <p onclick="toggleSold(${beat.id})">${beat.bpm} BPM (Admin Control)</p>
                    </div>
                    ${beat.sold ? '<div class="sold-label">SOLD</div>' : `<div class="price">${beat.price}</div><button class="buy-btn" onclick="buyEmail(${beat.id})">BUY</button>`}
                `;
                grid.appendChild(card);
            });
        }

        let previewInterval;
        function playPreview(title) {
            const bar = document.getElementById('playerBar');
            const fill = document.getElementById('progress-fill');
            const titleEl = document.getElementById('nowPlayingTitle');
            
            bar.style.display = "block";
            titleEl.innerText = "STREAMING: " + title;
            
            let progress = 0;
            clearInterval(previewInterval);
            previewInterval = setInterval(() => {
                progress += 0.22; 
                fill.style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(previewInterval);
                    alert("Preview Ended.");
                    bar.style.display = "none";
                }
            }, 100);
        }

        function buyEmail(id) {
            const beat = beats.find(b => b.id === id);
            const email = "mpakatihazel@gmail.com";
            const subject = encodeURIComponent(`Purchase Inquiry: ${beat.title}`);
            const body = encodeURIComponent(`Hi Prod MnM,\n\nI want to purchase the beat: ${beat.title}.\n\nWhat is the next step for payment?\n\nThank you!`);
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }

        function toggleSold(id) {
            const beat = beats.find(b => b.id === id);
            const status = beat.sold ? "AVAILABLE" : "SOLD";
            if(confirm(`Admin: Switch ${beat.title} to ${status}?`)) {
                beat.sold = !beat.sold;
                render(searchInput.value);
            }
        }

        searchInput.addEventListener('input', (e) => render(e.target.value));
        render();
    </script>
</body>
</html>
